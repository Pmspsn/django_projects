{% extends 'store/layouts/main.html' %}


{% block content %}
<div class="py-3 bg-black">
    <div class = "container">
        <a class="text-white" href="{% url 'home' %}">HOME / </a>
        <a class="text-white" href="{% url 'collections' %}">Collections / </a>
        <a class="text-white" href="{% url 'collectionsview' category.slug %}">{{category.name}} </a>
    </div>
</div>
<div class = "container">
    <div class = "row">
        <div class = "col-md-12">
            <h1> {{category.name}} </h1>
            <hr>
            <div class = "row">
                {% for item in product %}
                    <div class = "col-md-3">

                            <div class = "card animate__animated animate__fadeInUp" style="margin-bottom:20px">
                                <div class="card shadow ">
                                    <a href = "{% url 'productview' item.category.slug item.slug %}">
                                    <div class = "card-body">
                                        <div class = "category-image" style="text-align: center">
                                            <img src ="{{item.product_image.url}}" alt = "Product image" class="w-100"/>
                                        </div>
                                        <h4 class="text-center">{{item.name}}</h4> 
                                        <span class = "float-start">{{item.original_price | stringformat:'d'}} </span>
                                        <span class = "float-end">{{item.selling_price | stringformat:'d'}}</span>
                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
